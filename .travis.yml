
language: node_js

node_js:
  - lts/*

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev
      - meson
      - debhelper
      - libgtk-3-dev
      - valac
      - libgranite-dev
      - libpackagekit-glib2-dev

cache:
  directories:
    - /tmp/liftoff

matrix:
  include:
    - env: DIST=loki
    - env: DIST=juno

install:
  - npm install @elementaryos/houston

script:
  - houston ci
    --distribution $DIST